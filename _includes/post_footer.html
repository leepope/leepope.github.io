<div class="post-footer">
  Posted  in <span class="category-label" >
  <a href="/categories#{{ post.category | downcase }}">{{ post.category | capitalize }}</a>
  </span>
  {% if post.tags.size > 0 %}
    {% capture tags_content %}
      &nbsp;  with <i class="fa fa-tag{% if post.tags.size > 1 %}s{% endif %}"></i>:
      {% for tag in post.tags %}
        <a href="/tags#{{ tag }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    {% endcapture %}
  {% else %}
    {% assign tags_content = '' %}
  {% endif %}

  {{ tags_content }}

</div>
